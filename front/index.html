<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./styles/style.css">
        <title>Consulta de Endereços</title>
    </head>
    <body>
        <header>
            <h1>Consultar Endereços</h1>
        </header>
        <main>
            <div class="content">
                <form class="cep-form" id="cep-form">
                    <label for="input-cep">Buscar por CEP:</label>
                    <input
                        id="cep"
                        class="input-cep"
                        type="number"
                        name="input-cep"
                        placeholder="Digite o CEP">
                    <span class>mensagem de erro</span>
                    <button id="buscar-cep" type="submit"
                        class="btn">Pesquisar</button>
                </form>
                <section id="resultado" class="cep-section">
                </section>
            </div>

            <div class="content">
                <form id="estado-cidade-form" class="estado-cidade-form">
                    <label for="estado">Buscar por Estado/Cidade:</label>
                    <div class="estado-cidade">
                        <select name="estado" id="uf-select">

                        </select>
                        <input id="uf" class="input-cidade" type="text"
                            name="cidade"
                            placeholder="Digite a cidade">
                    </div>
                    <span class="error">mensagem de erro</span>
                    <button id="buscar-uf" type="submit"
                        class="btn">Pesquisar</button>
                </form>
                <section id="resultado-uf" class="estado-cidade-section">

                </section>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Yan Graim. Todos os direitos reservados.</p>
        </footer>
        <script src="./scripts/script.js"></script>
    </body>
</html>
